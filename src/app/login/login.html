<div class="auth-container">
  <h2>Iniciar Sesión</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [(ngModel)]="credentials.email"
        #email="ngModel"
      />
      <p class="error" *ngIf="email.invalid && email.touched">
        El campo email es obligatorio y debe ser válido.
      </p>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="credentials.password"
        #password="ngModel"
      />
      <p class="error" *ngIf="password.invalid && password.touched">
        La contraseña es obligatoria.
      </p>
    </div>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>

  <p class="register-link">
    ¿No tienes cuenta?
    <a (click)="goToRegister()">Regístrate</a>
  </p>
</div>
