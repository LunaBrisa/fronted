<div class="auth-container">
  <h2>Registro</h2>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <label for="fullName">Nombre Completo:</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        required
        minlength="2"
        [(ngModel)]="userData.fullName"
        #fullName="ngModel"
      />
      <p class="error" *ngIf="fullName.invalid && fullName.touched">
        El nombre completo debe tener al menos 2 caracteres.
      </p>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [(ngModel)]="userData.email"
        #email="ngModel"
      />
      <p class="error" *ngIf="email.invalid && email.touched">
        Ingresa un email válido.
      </p>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="6"
        [(ngModel)]="userData.password"
        #password="ngModel"
      />
      <p class="error" *ngIf="password.invalid && password.touched">
        La contraseña debe tener al menos 6 caracteres.
      </p>
    </div>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>

  <p class="register-link">
    ¿Ya tienes cuenta? <a (click)="gotToLogin()">Inicia Sesión</a>
  </p>
</div>
